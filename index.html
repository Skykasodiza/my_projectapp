<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="src/styles.css" />
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/f515a0f556.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <br />
      <form id ="search-form">
      <input type="search" id="search-input" placeholder="Enter the city to search" size="40" top="20px"/>
      <input type="submit" value="Search" class="button-format">  
      <span id="current-button"> <button>Current</button>
      </span>
    </form>
      <p>
      <div class="row">
        <div class="col-6">
          <h1>
          Johannesburg
          </h1>
          <h3 id="date">
            Monday 31 July 2023 11:11
          </h3>
          <span id="weather-temp" class="temperature-digit">
            10
          </span>
          <span class="temperature">
              <a href="#" id ="celsius-link" class="active">ºC</a>
              |
             <a href="#" id ="fahrenheit-link">ºF</a> 
          </span>  
        </div>
        <div class="col-6">
          <p>
            <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt="sun" id="icon"/>
          </p>
          <div id="weather-description">Clear with periodic clouds
          </div>
          <div id="humidity-results">Humidity: 10%</div>
          <div id="wind-speed">Wind: 12km/h</div> 
        </div>
    </p>
  
<div class="footer"><a href="https://github.com/Skykasodiza/my_projectapp" target="_blank">Open-source code</a><em> by Nompumelelo Mathabela</em></div>
 
</body>
  <script src="src/index.js"></script>
</html>
